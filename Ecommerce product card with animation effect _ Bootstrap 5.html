                                <style>body {
    background-color: #B71C1C
}

.wrapper {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center
}

.card {
    height: 420px;
    width: 320px;
    background-color: #C62828;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    text-align: center !important
}

.card::before {
    position: absolute;
    width: 100%;
    height: 100%;
    content: "";
    top: -50%;
    background-color: #EF5350;
    transform: skewY(345deg);
    transition: 2s ease-in
}

.card:hover::before {
    top: -70%;
    transform: skewY(390deg)
}

.card .image {
    position: absolute;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center
}

.card .image img {
    max-width: 100%;
    transition: 2s ease-in
}

.card:hover .image img {
    width: 80%
}

.about-product {
    position: absolute;
    color: #fff;
    bottom: -50px !important;
    text-align: center;
    left: 20%;
    transition: 2s ease-in
}

.card:hover .about-product {
    bottom: 20px !important
}

.buy-now {
    color: #fff;
    background-color: #ef5350 !important;
    border-color: #ef5350 !important;
    width: 160px;
    margin-top: 20px
}

.buy-now:focus {
    box-shadow: none
}

.buy-now:hover {
    color: #fff;
    background-color: #e84040 !important;
    border-color: #e84040 !important
}</style>

                                <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js'></script>
                            </head>
                            <body oncontextmenu='return false' class='snippet-body'>

    <div class="card text-center">
        <div class="image"> <img src="https://i.imgur.com/Jk44eEl.png" width="300"> </div>
        <div class="about-product text-center">
            <h3>COX Headphone</h3>
            <h4>$9.<small>99</small></h4> <button class="btn btn-success buy-now">Buy Now</button>
        </div>
    </div>
</div>
