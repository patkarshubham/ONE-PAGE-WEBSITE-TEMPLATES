<!doctype html>
                        <html>
                            <head>
                                <meta charset='utf-8'>
                                <meta name='viewport' content='width=device-width, initial-scale=1'>
                                <title>Snippet - GoSNippets</title>
                                <link href='' rel='stylesheet'>
                                <link href='' rel='stylesheet'>
                                <style></style>
                                <script type='text/javascript' src=''></script>
                                <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
                                <script type='text/javascript' src=''></script>
                            </head>
                            <body oncontextmenu='return false' class='snippet-body'>
                            <link rel="stylesheet" href="https://colorlib.com/etc/bwiz/colorlib-wizard-6/fonts/material-design-iconic-font/css/material-design-iconic-font.css">
<link rel="stylesheet" href="https://colorlib.com/etc/bwiz/colorlib-wizard-6/css/style.css">
<div class="wrapper">
    <form action="">
        <div id="wizard">

            <h4></h4>
            <section>
                <div class="form-header">
                    <div class="avartar">
                        <a href="#">
                            <img src="https://colorlib.com/etc/bwiz/colorlib-wizard-6/images/avartar.png" alt="">
                        </a>
                        <div class="avartar-picker">
                            <input type="file" name="file-1[]" id="file-1" class="inputfile" data-multiple-caption="{count} files selected" multiple />
                            <label for="file-1">
                                <i class="zmdi zmdi-camera"></i>
                                <span>Choose Picture</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-holder active">
                            <input type="text" placeholder="First Name" class="form-control">
                        </div>
                        <div class="form-holder">
                            <input type="text" placeholder="Last Name" class="form-control">
                        </div>
                        <div class="form-holder">
                            <input type="text" placeholder="Team Name" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-holder">
                    <input type="text" placeholder="Email" class="form-control">
                </div>
                <div class="form-holder">
                    <input type="password" placeholder="Create a password" class="form-control">
                </div>
            </section>

            <h4></h4>
            <section>
                <div class="grid">
                    <div class="row">
                        <a href="#" class="grid-item" style="background-image: url(https://colorlib.com/etc/bwiz/colorlib-wizard-6/images/programming-bg.jpg);">
                            <div class="inner">
                                <img src="https://colorlib.com/etc/bwiz/colorlib-wizard-6/images/programming.png" alt="">
                                <span>Programming</span>
                            </div>
                        </a>
                        <a href="#" class="grid-item" style="background-image: url('https://colorlib.com/etc/bwiz/colorlib-wizard-6/images/research-bg.jpg');">
                            <div class="inner">
                                <img src="https://colorlib.com/etc/bwiz/colorlib-wizard-6/images/research.png" alt="">
                                <span>Research</span>
                            </div>
                        </a>
                        <a href="#" class="grid-item" style="background-image: url('https://colorlib.com/etc/bwiz/colorlib-wizard-6/images/teacher-bg.jpg');">
                            <div class="inner">
                                <img src="https://colorlib.com/etc/bwiz/colorlib-wizard-6/images/teacher.png" alt="">
                                <span>Teacher</span>
                            </div>
                        </a>
                    </div>
                    <div class="row">
                        <a href="#" class="grid-item" style="background-image: url('images/tour-guide-bg.jpg');">
                            <div class="inner">
                                <img src="https://colorlib.com/etc/bwiz/colorlib-wizard-6/images/tour-guide.png" alt="">
                                <span>Tour Guide</span>
                            </div>
                        </a>
                        <a href="#" class="grid-item" style="background-image: url('https://colorlib.com/etc/bwiz/colorlib-wizard-6/images/business-bg.jpg');">
                            <div class="inner">
                                <img src="https://colorlib.com/etc/bwiz/colorlib-wizard-6/images/business.png" alt="">
                                <span>Business</span>
                            </div>
                        </a>
                        <a href="#" class="grid-item" style="background-image: url('https://colorlib.com/etc/bwiz/colorlib-wizard-6/images/artist-bg.jpg');">
                            <div class="inner">
                                <img src="https://colorlib.com/etc/bwiz/colorlib-wizard-6/images/artist.png" alt="">
                                <span>Artist</span>
                            </div>
                        </a>
                    </div>
                </div>
            </section>

            <h4></h4>
            <section>
                <div class="form-row">
                    <div class="form-holder">
                        <input type="text" placeholder="Street Name" class="form-control">
                    </div>
                    <div class="form-holder">
                        <input type="text" placeholder="Street Number" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-holder">
                        <input type="text" placeholder="City" class="form-control">
                    </div>
                    <div class="form-holder">
                        <input type="text" placeholder="Country" class="form-control">
                    </div>
                </div>
            </section>
        </div>
    </form>
</div>
<script src="https://colorlib.com/etc/bwiz/colorlib-wizard-6/js/jquery-3.3.1.min.js"></script>

<script src="https://colorlib.com/etc/bwiz/colorlib-wizard-6/js/jquery.steps.js"></script>
<script src="https://colorlib.com/etc/bwiz/colorlib-wizard-6/js/main.js"></script>
                            <script type='text/javascript'></script>
                            </body>
                        </html>
